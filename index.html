<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MAS Dialogue Wizard</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="script.js"></script> 
</head>
<body>
  <h1>Basic MAS Dialogue Wizard</h1>
  <p>
	<em>
	  Each section is required. <br /> 
	  When finished, check it over, sign into GitHub, and refer to the instructions 
	  <a href="https://github.com/Monika-After-Story/MonikaModDev/blob/master/CONTRIBUTING.md#best-practices">
	    here
	  </a>
	</em> 
  </p>
	<div>
	  <label for="label">Event Label (A short identifier for your dialogue): </label>
	  <input type="text" id="label" placeholder="Ribbons">
	</div>
	<div>
	  <label for="prompt">Prompt: </label>
	  <input type="text" id="prompt" placeholder="Do you like ribbons?">
	</div>
	<div>
	  <label for="category">Category: </label>
		<table id="category_table">
		</table>
	  <button onclick="addCategory()">Add category</button>
	</div>
	<div>
	  <label for="random">Random (Should this topic appear randomly when the player idles?"): </label>
	  <div>
		<input type="radio" id="random_true" name="random" value="true" checked="checked" />
		<label for="random_true">True</label>
		<input type="radio" id="random_false" name="random" value="false" />
		<label for="random_false">False</label>
	  </div>
	</div>
	<div>
	  <label for="pool">Pool (Should this topic appear in "Ask a Question?"): </label>
	  <div>
		<input type="radio" id="pool_true" name="pool" value="true" />
		<label for="pool_true">True</label>
		<input type="radio" id="pool_false" name="pool" value="false" checked="checked" />
		<label for="pool_false">False</label>
	  </div>
	</div>
	<div>
	  <label for="dialogue">Dialogue (What Monika will say to the player): </label>
		<table id="dialogue_table">
		</table>
	  <button onclick="addDialogue()">Add dialogue line</button>
	</div>
  <div>
    <button onclick="process()">Generate Dialogue</button>
  </div>
  <div>
    <textarea id="formatted_text" readonly rows="16" cols="100"></textarea>
  </div>
</body>
</html>
